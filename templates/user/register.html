{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Unlockathon | Register
    </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{%static 'images/icons/favicon.ico'%}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/bootstrap/css/bootstrap.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/animate/animate.css'%}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/css-hamburgers/hamburgers.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/select2/select2.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'css/util.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'css/main.css'%}">
	<link rel="icon" type="image/png" href="{%static 'images/iste.png'%}"/>
<!--===============================================================================================-->
<!-- <script src="https://www.google.com/recaptcha/api.js" async defer></script> -->

</head>
<body>
	
	<div class="limiter">
		{%if messages%}
		{%for message in messages%}
		<div class="alert alert-{{message.tags}}" role="alert">
			{{message}}
		  </div>
		{%endfor%}
	{%endif%}
		<div class="container-login100">
			<div class="wrap-login100" >
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{%static 'images/ISTE.jpg'%}" alt="IMG">
				</div>
{%autoescape off%}
				<form class="login100-form validate-form" method="POST">
					<span class="login100-form-title">
						Register 
					</span>
					{%csrf_token%}
					{%for field in form%}
					<div class="wrap-input100">
						{{field}}
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							{{field.help_text}}
						</span>
					</div>
					{{field.errors}}
					{%endfor%}
{%endautoescape%}

					<div class="container-login100-form-btn">
						<input class="login100-form-btn" type="submit" name="submit" value="Sign UP">
					</div>
					
					<div class="text-center p-t-136" style="margin-top:0% ;padding-top: 3%;">
						<a class="txt2" href="{%url 'user:login'%}">
							Already have an account? LogIn
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>

				</form>
				
			</div>
		</div>
	</div>
	
	
	<style>
		.errorlist{
			color: red;
			font-size: smaller !important;

		}
	</style>

	<script>
		var l=document.getElementsByClassName('errorlist');
		for(var i = 0; i < l.length; i++)
{
    l[i].className += "ml-auto";
}
	</script>

	
<!--===============================================================================================-->	
	<script src="{%static 'vendor/jquery/jquery-3.2.1.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{%static 'vendor/bootstrap/js/popper.js'%}"></script>
	<script src="{%static 'vendor/bootstrap/js/bootstrap.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{%static 'vendor/select2/select2.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{%static 'vendor/tilt/tilt.jquery.min.js'%}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{%static 'js/main.js'%}"></script>
	<script>
		document.getElementById("id_username").autofocus=false;
	</script>

</body>
</html>
